<!DOCTYPE html>
<html>
<head>
    <title>Task 2</title>
</head>
<body>
    <h1>Conference Registration Form</h1>
    <form action="">
        Name: <input type="text" name="name" id="name" placeholder="Enter your full name">
        <br>
        Email Address: <input type="text" name="email" placeholder="Enter you email address">
        <br>
        Age:
        <br>
        <input type="number" name="age" placeholder="18"min="18" max="99">
        <br><br>
        Gender:
        <br><br>
        <input type="radio" name="gender" value="Male"> Male
        <br>
        <input type="radio" name="gender" value="Female"> Female
        <br><br>

        Country of Residence:
        <select id="country" name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Thailand">Thailand</option>
        </select>
        <br><br>

        Areas of Interest:
        <br><br>
        <input type="checkbox" id="software" name="interest" value="Software Development"> Software Development
        <input type="checkbox" id="data" name="interest" value="Data Science"> Data Science
        <br>
        <input type="checkbox" id="cyber" name="interest" value="Cybersecurity"> Cybersecurity
        <br>
        <input type="checkbox" id="ai" name="interest" value="Artificial Intelligence"> Artificial Intelligence
        <br><br>

        Experience Level:
        <br><br>
        <input type="radio" id="beginner" name="experience" value="Beginner" required> Beginner
        <br>
        <input type="radio" id="intermediate" name="experience" value="Intermediate"> Intermediate
        <br>
        <input type="radio" id="advanced" name="experience" value="Advanced"> Advanced
        <br><br>

        Comments or Questions:
        <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Any comments or questions?"></textarea>
        <br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
